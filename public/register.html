<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>


    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="catalog.html">Catálogo Completo</a></li>
                <li><a href="index.html" class="productos-destacados">Productos Destacados</a></li>
                <li>
                    <a href="login.html" id="login-icon">
                        <img src="/public/image/acount.png" alt="Registro/Login" class="icono-login">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="registro">
        <h2>★Registro★</h2>
        <div class="form-container"> 
            <form action="http://localhost:3000/register" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
            
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
            
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>
            
                <label for="rol">Rol:</label><br>
                <select id="rol" name="rol" required>
                    <option value="1">Administrador</option>
                    <option value="2">Vendedor</option>
                </select><br><br>
            
                <input type="submit" value="Registrarse">
            </form>            

            <script>
                document.getElementById('registerForm').addEventListener('submit', function (e) {
                    e.preventDefault(); // Evita que el formulario se envíe de la manera tradicional
            
                    // Obtén los valores del formulario
                    const fullname = document.getElementById('fullname').value;
                    const birthdate = document.getElementById('birthdate').value;
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
            
                    // Validar que las contraseñas coincidan
                    if (password !== confirmPassword) {
                        alert('Las contraseñas no coinciden');
                        return;
                    }
            
                    // Realizar la solicitud POST
                    fetch('http://localhost:3000/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            fullname,
                            birthdate,
                            username,
                            email,
                            password
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Usuario registrado correctamente');
                        console.log(data);
                        // Aquí puedes redirigir al usuario a la página de login si lo deseas
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al registrar el usuario');
                    });
                });
            </script>


        </div>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </section>
    

    <footer>
        <p>Términos y condiciones - Política de privacidad</p>
    </footer>

</body>
</html>
